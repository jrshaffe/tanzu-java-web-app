accelerator:
  displayName: Tanzu Java Spring Api Provider (38)
  description: A sample Spring Boot web application built with Tanzu supply-chain that uses sprindocs to generate an openAPI document.
  iconUrl: https://github.com/sample-accelerators/icons/raw/master/icon-boot.png
  tags:
  - java
  - spring
  - web
  - tanzu
  - openAPI
  - api

  options:
  - name: repositoryPrefix
    inputType: text
    label: Prefix for the container image repository
    defaultValue: dev.local
    required: true
  - name: exposeOpenAPIEndpoint
    label: Will This Project Expose an API?
    display: true
    dataType: boolean
    defaultValue: true

engine:
  merge:
  - include: [ "**/*" ]
    exclude: [ "config/*.yaml", "Tiltfile", "README.md", "grype.yaml", "catalog/*.yaml", ".github/workflows/**", "pom.xml" ]
  - include: [ "config/*.yaml", "Tiltfile" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: tanzu-java-web-app
        with: "#artifactId"
    - type: ReplaceText
      substitutions:
      - text: your-registry.io/project
        with: "#repositoryPrefix"
  - include: [ "README.md" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: tanzu-java-web-app
        with: "#artifactId"
  - include: [ "catalog/*.yaml" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: tanzu-java-web-app
        with: "#artifactId"
    - type: RewritePath
      rewriteTo: "#filename"
  - include: [ "pom.xml" ]
    chain:
      - type: ReplaceText
        condition: "#exposeOpenAPIEndpoint"
        substitutions:
          - text: <!-- OPEN API DEPENDENCY PLACEHOLDER -->
            with: "'<dependency>\n			<groupId>org.springdoc</groupId>\n			<artifactId>springdoc-openapi-ui</artifactId>\n			<version>1.6.9</version>\n		</dependency>'"
      - type: ReplaceText
        condition: "!#exposeOpenAPIEndpoint"
        substitutions:
          - text: <!-- OPEN API DEPENDENCY PLACEHOLDER -->
            with: "''"
