accelerator:
  displayName: Tanzu Java Api Provider (11)
  description: A sample Spring Boot web application built with Tanzu supply-chain that uses sprindocs to generate an openAPI document.
  iconUrl: https://github.com/sample-accelerators/icons/raw/master/icon-boot.png
  tags:
  - java
  - spring
  - web
  - tanzu
  - openAPI
  - api

  options:
  - name: repositoryPrefix
    inputType: text
    label: Prefix for the container image repository
    defaultValue: dev.local
    required: true
  - name: exposeOpenAPIEndpoint
    label: Expose OpenAPI endpoint
    inputType: select
    display: true
    defaultValue: "true"
    choices:
      - text: "true"
        value: "true"
      - text: "false"
        value: "false"

engine:
  merge:
  - include: [ "**/*" ]
    exclude: [ "config/*.yaml", "Tiltfile", "README.md", "grype.yaml", "catalog/*.yaml", ".github/workflows/**", "src/main/resources/*.yml" ]
  - include: [ "config/*.yaml", "Tiltfile" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: tanzu-java-web-app
        with: "#artifactId"
    - type: ReplaceText
      substitutions:
      - text: your-registry.io/project
        with: "#repositoryPrefix"
  - include: [ "README.md" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: tanzu-java-web-app
        with: "#artifactId"
  - include: [ "catalog/*.yaml" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: tanzu-java-web-app
        with: "#artifactId"
    - type: RewritePath
      rewriteTo: "#filename"
  - include: [ "src/main/resources/*.yml" ]
    chain:
      - type: ReplaceText
        substitutions:
          - text: expose-open-api-endpoint
            with: "#exposeOpenAPIEndpoint"
